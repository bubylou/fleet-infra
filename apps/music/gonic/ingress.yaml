---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gonic
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    traefik.ingress.kubernetes.io/router.middlewares: "sso-authelia@kubernetescrd"
spec:
  rules:
    - host: gonic.bubylou.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gonic
                port:
                  name: http
  tls:
    - hosts:
      - gonic.bubylou.com
      secretName: gonic-bubylou-tls
